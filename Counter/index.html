<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter App</title>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text[20px]">Increment and Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- negative -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold" id="value">
                0
            </div>
            <!-- Positive -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/eb9aed7356.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
