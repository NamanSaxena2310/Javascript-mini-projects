<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div id="heading">To Do List</div>
  </div>

  <div class="user-input" id="task-name">
    <input type="text" id="task-value" placeholder="Enter Task Name">
    <label for="" >Task Name</label>
  </div>


  
  <div class="user-input" id="date">
    <input type="date" id="date-value" placeholder="Enter Date ">
    <label for="" >Complete before</label>
  </div>


  
  <div class="user-input" id="priority">
    <input type="text" id="priority-value" placeholder="Enter Priority">
    <label for="" >Task Priority</label>
  </div>

  <div class="buttons">
    <button id="submit">Save</button>
    <button id="clear">Clear All</button>

  </div>

  
  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Complete Before</th>
        <th>Task Priority</th>
        <th>Edit/Delete</th>
      </tr>
    </thead>
    <tbody id="task-table-body">
      
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
